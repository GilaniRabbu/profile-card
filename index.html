<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Font Awesome Cdn -->
    <script src="https://kit.fontawesome.com/3b161c540c.js" crossorigin="anonymous"></script>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/png">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="profile-sidebar">
            <img src="img/profile-img.png" class="profile-image">
            <ul class="social-list">
                <li class="social-item">
                    <a aria-label="facebook" href="https://www.facebook.com/profile.php?id=100009680612427" class="social-link" target="_blank">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a aria-label="twitter" href="https://twitter.com/GilaniRabbu" class="social-link" target="_blank">
                        <i class="fa-brands fa-square-twitter"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a aria-label="github" href="https://github.com/Toufiq-Gilani" class="social-link" target="_blank">
                        <i class="fa-brands fa-square-github"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="profile-main">
            <h2 class="profile-name">Toufiq Gilani</h2>
            <p class="profile-position">Web Developer</p>
            <p class="profile-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Et officiis sunt molestias tenetur aperiam
                distinctio minima sit at, dicta cum, modi qui
                quas amet quod. Repudiandae, odio.
            </p>
        </div>

    </div>
</body>

</html>
