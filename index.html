<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b161c540c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="card">
        <div class="profile-sidebar">
            <img src="img/profile.png" class="profile-image">
            <ul class="social-list">
                <li class="social-item">
                    <a aria-label="facebook" href="#" class="social-link">
                        <i class="fa-brands fa-square-facebook"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a aria-label="twitter" href="#" class="social-link">
                        <i class="fa-brands fa-square-twitter"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a aria-label="github" href="#" class="social-link">
                        <i class="fa-brands fa-square-github"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="profile-main">
            <h2 class="profile-name">Toufiq Gilani</h2>
            <p class="profile-position">Web Developer</p>
            <p class="profile-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Et officiis sunt molestias tenetur aperiam
                distinctio minima sit at, dicta cum, modi qui
                quas amet quod. Repudiandae, odio.
            </p>
        </div>
    </div>
</body>

</html>
